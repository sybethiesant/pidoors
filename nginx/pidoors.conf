# PiDoors Nginx Configuration
# Place this file in /etc/nginx/sites-available/ and symlink to sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name pidoors.local _;

    root /var/www/pidoors;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' cdn.jsdelivr.net;" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Disable server tokens
    server_tokens off;

    # Logging
    access_log /var/log/nginx/pidoors_access.log;
    error_log /var/log/nginx/pidoors_error.log;

    # Prevent access to sensitive files
    location ~ ^/(config\.php|.*\.example)$ {
        deny all;
        return 404;
    }

    # Block access to hidden files and directories
    location ~ /\. {
        deny all;
        return 404;
    }

    # Block access to backup, cache, and log directories
    location ~ ^/(backups|cache|logs)/ {
        deny all;
        return 404;
    }

    # Block access to includes directory (except header/footer which are included by PHP)
    location ~ ^/includes/config\.php$ {
        deny all;
        return 404;
    }

    # PHP handling
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # PHP security settings
        fastcgi_param PHP_VALUE "display_errors=Off
log_errors=On
expose_php=Off";
    }

    # Main location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Static file caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to .htaccess files (in case any exist)
    location ~ /\.ht {
        deny all;
    }
}

