server {
    listen 80;
    server_name _;

    root /var/www/pidoors;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    server_tokens off;

    # Logging
    access_log /var/log/nginx/pidoors_access.log;
    error_log /var/log/nginx/pidoors_error.log;

    # Prevent access to sensitive files
    location ~ ^/(config\.php|.*\.example)$ {
        deny all;
        return 404;
    }

    location ~ /\. {
        deny all;
        return 404;
    }

    location ~ ^/(backups|cache|logs)/ {
        deny all;
        return 404;
    }

    location ~ ^/includes/config\.php$ {
        deny all;
        return 404;
    }

    # PHP handling - proxy to php-fpm container
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        fastcgi_param PHP_VALUE "display_errors=Off
log_errors=On
expose_php=Off";
    }

    # Main location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Static file caching (no-cache during development)
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires off;
        add_header Cache-Control "no-cache, must-revalidate";
    }
}
